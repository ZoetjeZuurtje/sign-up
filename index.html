<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="image-container">
        <img src="assets/images/leaves.avif" alt="An image with leaves">
        <div class="banner-text">
            <img src="./assets/images/odin_logo.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
        <span class="credits">Photo by <a href="https://unsplash.com/@frostroomhead">Rodion Kutsaiev</a> | <a
                href="https://unsplash.com">Unsplash</a></span>
    </div>
    <main>
        <section class="encouragement">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </section>
        <form id="sign-up" action="" method="POST">
            <h3 class="form-title">Let's do this!</h3>
            <section class="form-body">

                <div class="label-wrapper">
                    <label for="first_name" class="input-left">
                        <span>FIRST NAME</span><br>
                        <input type="text" name="first_name" id="first_name">
                    </label>
                    <label for="last_name" class="input-right">
                        <span>LAST NAME</span><br>
                        <input type="text" name="last_name" id="last_name">
                    </label>
                </div>
                <div class="label-wrapper">
                    <label for="email" class="input-left">
                        <span>EMAIL</span><br>
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phone_number" class="input-right">
                        <span>PHONE NUMBER</span><br>
                        <input type="tel" name="phone_number" id="phone_number">
                    </label>
                </div>
                <div class="label-wrapper">
                    <label for="password" class="input-left">
                        <span>PASSWORD</span><br>
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="confirm_password" class="input-right">
                        <span>CONFIRM PASSWORD</span><br>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </label>
                </div>
            </section>

        </form>
        <section>
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="" class="change-form">Log in</a></p>
        </section>
    </main>
</body>

</html>
